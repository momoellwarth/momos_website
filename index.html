<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Momo Ellwarth</title>
  <style>
    :root{ --bg:#0f172a; --fg:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8 }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif; background:var(--bg); color:var(--fg);}
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:32px}
    .card{width:100%; max-width:720px; background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:20px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .row{display:flex; gap:24px; align-items:center; flex-wrap:wrap}
    img{width:160px; height:160px; border-radius:16px; object-fit:cover; border:1px solid rgba(255,255,255,.2)}
    h1{margin:0; font-size:clamp(28px,4vw,42px)}
    p{margin:.5rem 0 0; color:var(--muted); font-size:clamp(16px,2.2vw,18px); line-height:1.5}
    .links{margin-top:16px; display:flex; gap:14px; flex-wrap:wrap}
    .btn{display:inline-block; padding:10px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.2); text-decoration:none; color:var(--fg)}
    .btn.primary{background:var(--accent); color:#0b1220; border-color:transparent}
    footer{margin-top:18px; opacity:.7; font-size:14px}
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card">
      <div class="row">
        <!-- 1) Replace profile.jpg with your image file name (place it next to index.html) -->
        <img src="profile.jpg" alt="Portrait of Momo Ellwarth" />
        <div>
          <!-- 2) Change the name and tagline here -->
          <h1>Momo Ellwarth</h1>
          <p>Solar physicist • Sun-as-a-star spectroscopy • He I D3 & Fe I bisectors</p>
          <div class="links">
            <a class="btn primary" href="mailto:momo@example.com">Email</a>
            <a class="btn" href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
            <a class="btn" href="https://www.linkedin.com/" target="_blank" rel="noreferrer">LinkedIn</a>
          </div>
        </div>
      </div>
      <footer>© <span id="y"></span> Momo Ellwarth</footer>
    </article>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
